// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"

        classpath 'com.f2prateek.javafmt:javafmt:0.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
plugins {
    id 'com.gradle.build-scan' version '2.1'
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven {
            url "https://jitpack.io"
        }
    }

    ext {
        sdkVersion = 24
        buildToolsVrs = "25.0.0"

        kotlinVersion = "1.3.50"

        archComponentsVersion = "1.0.0-alpha3"
        butterKnifeVersion = '8.5.1'
        mockitoKotlinVersion = "1.4.0"
        okhttpVersion = "3.0.1"
        retrofitVersion = "2.0.0"
        supportLibVersion = "25.3.1"
    }
}

tasks.register("hello") {
    group = "custom"
    description = "Hello World task - useful to solve build problems"
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
    publishAlways()
}
